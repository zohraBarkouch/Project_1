name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
       os: [ubuntu-latest, windows-latest, macOs-latest]
    
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.1.0
      with:
        gradle-version: '7.6.4'

        
    # Install Docker on macOS
    - name: Install Docker on macOS
      if: startsWith(matrix.os, 'macOs')
      run: |
        brew install --cask docker
        
    - name: Build with Gradle Wrapper
      run: gradle build
      env:
        GRADLE_OPTS: '-Dorg.gradle.configureondemand=false -Dorg.gradle.dependency.verification=off -Dorg.gradle.unsafe.isolated-projects=false'


    - name: Build and push Docker image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image:  zohrabarkouch/project_1
        registry: docker.io
        username: ${{secrets.DOCKER_Username}}
        password: ${{secrets.DOCKER_Password}}
        tag: java-project
    #  run: ./gradlew build
    
    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@v3.1.0
    #   with:
    #     gradle-version: '7.6.4'
    #
    # - name: Build with Gradle 7.6.4
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v3.1.0
